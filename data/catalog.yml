plugins:
  source:
    - module: intake_xarray
    - module: intake_geopandas

sources:
  soil:
    name: 'SOIL'
    description: 'Default soil data for ldndctools (site file generation)'
    driver: netcdf
    parameters:
      res:
        default: 'LR'
        allowed: ['LR', 'MR', 'HR']
        description: 'Resolution (LR, MR or HR).'
        type: str
    args:
      urlpath: 'simplecache::s3://ldndcdata/GLOBAL_WISESOIL_S1_{{res}}.nc'
      storage_options:
        s3:
          anon: true
          default_fill_cache: false
          client_kwargs:
            endpoint_url: 'https://s3.imk-ifu.kit.edu:8082'
        simplecache:
          cache_storage: '.cache'
          same_names: true

      chunks: {}

  admin:
    name: 'ADMIN'
    description: 'Default country and region layer'
    driver: netcdf
    parameters:
      res:
        default: 'LR'
        allowed: ['LR', 'MR', 'HR']
        description: 'Resolution (LR, MR or HR).'
        type: str
    args:
      urlpath: 'simplecache::s3://ldndcdata/tmworld/tmworld_{{res}}.nc'
      storage_options:
        s3:
          anon: true
          default_fill_cache: false
          client_kwargs:
            endpoint_url: 'https://s3.imk-ifu.kit.edu:8082'
        simplecache:
          cache_storage: '.cache'
          same_names: true

      chunks: {}

  admin_new:
    name: 'ADMIN_NEW'
    description: 'New country and region layer'
    driver: geopandasfile #intake_geopandas.geopandas.ShapefileSource
    parameters:
      res:
        default: 10
        allowed: [10, 50, 110]
        description: 'Resolution (10, 50 or 110).'
        type: int
    args:
      urlpath: 'simplecache::https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/{{res}}m/cultural/ne_{{res}}m_admin_0_countries.zip'
      use_fsspec: True
      storage_options:
        simplecache:
              cache_storage: '.cache'
              same_names: true

  admin_lut:
    name: 'ADMIN_LUT'
    description: 'Default country and region layer lookup table'
    driver: csv
    parameters:
      variant:
        default: 'full'
        allowed: ['full', 'regions', 'subregions']
        description: 'LUT variant (full, regions, subregions).'
        type: str
    args:
      urlpath: 'simplecache::s3://ldndcdata/tmworld/tmworld_{{variant}}_lut.txt'
      csv_kwargs:
        sep: '\t'
        engine: 'python'
      storage_options:
        s3:
          anon: true
          default_fill_cache: false
          client_kwargs:
            endpoint_url: 'https://s3.imk-ifu.kit.edu:8082'
        simplecache:
          cache_storage: '.cache'
          same_names: true

  elevation:
    name: 'ELEVATION'
    description: 'Default elevations for climate file generation'
    driver: netcdf
    parameters:
      res:
        default: 'LR'
        allowed: ['LR', 'MR']
        description: 'Resolution (LR, MR).'
        type: str
    args:
      urlpath: 'simplecache::s3://ldndcdata/misc/elevation_{{res}}.nc'
      storage_options:
        s3:
          anon: true
          default_fill_cache: false
          client_kwargs:
            endpoint_url: 'https://s3.imk-ifu.kit.edu:8082'
        simplecache:
          cache_storage: '.cache'
          same_names: true

    metadata:
      source: 'ISRIC-WISE Global Soil Database v3'
      plot:
          kind: 'image'
          x: 'lon'
          y: 'lat'
          z: 'TOTC'
          label: 'Total C [g cm-3]'
          title: 'Sample plot'
          clim: !!python/tuple [0, 500]
          cmap: 'YlOrBr'
          geo: true
          logz: true
          grid: true
          coastline: '50m'
          rasterize: true

  climate_pgf3:
    name: 'CLIMATE'
    description: 'Princeton Global Fields 0.25x0.25 deg res daily data for ldndctools (climate file generation). Careful, VERY BIG!'
    driver: netcdf
    parameters:
      year:
        default: 2016
        min: 1985
        max: 2016
        description: 'Year of daily climate data'
        type: int
    args:
      urlpath: 'simplecache::s3://ldndcdata/climate/pgf3/pgf_025deg_v3_{{year}}.nc'
      storage_options:
        s3:
          anon: true
          default_fill_cache: false
          client_kwargs:
            endpoint_url: 'https://s3.imk-ifu.kit.edu:8082'
        simplecache:
          cache_storage: '.cache'
          same_names: true